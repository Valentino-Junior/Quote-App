<div class="container-fluid text-black">
    <h2 class="text-center">Upload Quote</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"  class="form-control"  name = "author" [(ngModel)] = "newquoteClass.author" required>
      
      </div>
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control"  rows="6" cols="80" name="quote" [(ngModel)] = "newquoteClass.quote"required></textarea>
       
      </div>
      <div class="form-group">
        <label for="posted">Posted by:</label>
        <input type="text" class="form-control" name="posted"  [(ngModel)] = "newquoteClass.postedBy"required>
        
      </div><br>
      <button type="submit"class="btn btn-success w-25">Upload Quote</button>
    </form>
  </div>
